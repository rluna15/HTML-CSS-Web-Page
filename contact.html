      </div>

    <nav>

    <main>
      <div class="container">
        <div class="logoimg">
          <img src="images/website%20logo.jpg" id="logo" alt="Logo" />
        </div>
        <h2>Submit suggestions</h2>
        <p>
          A forum would be a better solution but ain't nobody got time for that!
        </p>
        <div class="my-form">
          <form method="post" action="http://webdevbasics.net/scripts/demo.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="name" />
            <label for="link">Link:</label>
            <input type="text" name="link" id="link" />
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="10"> </textarea>
            <input
              type="submit"
              value="Submit"
              class="button"
              onclick="alert('Thanks for your suggestion. I will add it to the website once I learn PHP.');"
            />
          </form>
        </div>
      </div>
    </main>
